<!DOCTYPE html>
<html>
<head>
    <title>Masyu Game</title>
    <style>
        .circle-black { background-color: black; }
        .circle-white { background-color: white; }
        .cell { width: 50px; height: 50px; display: inline-block; border: 1px solid #000; }
        .row { display: flex; }
    </style>
</head>
<body>
    <h1>Masyu Game</h1>
    <div id="game-board">
        {% for row in board %}
            <div class="row">
                {% for cell in row %}
                    <div class="cell {% if cell %}circle-{{ cell }}{% endif %}"></div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
