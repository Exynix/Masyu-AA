<!DOCTYPE html>
<html>
<head>
    <title>Upload Masyu Board</title>
</head>
<body>
    <h1>Upload Masyu Board</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="board_file" accept=".txt">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
